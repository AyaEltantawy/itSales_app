name: Build macOS App

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
         flutter-version: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS App
        run: flutter build macos
